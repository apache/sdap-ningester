# Tile Slicer Config
ningester:
    tile_slicer: sliceFileByTilesDesired
    sliceFileByTilesDesired:
      tilesDesired: 5184
      timeDimension: time
      dimensions:
        - lat
        - lon

---
# Tile processors configuration
ningester:
    tile_processors:
      - pythonChainProcessor
      - generateTileId
      - addDatasetName
    pythonChainProcessor:
      enabled:
      processor_list:
        -
          name: GridReadingProcessor
          config:
            latitude: lat
            longitude: lon
            time: time
            variable_to_read: analysed_sst
        -
          name: EmptyTileFilter
        -
          name: KelvinToCelsius
        -
          name: TileSummarizingProcessor
    generateTileId:
      enabled:
    addDatasetName:
      enabled:
      datasetName: AVHRR_OI_L4_GHRSST_NCEI
---
# Tile writer configuration
ningester:
  tile_writer:
    data_store: cassandraStore
    metadata_store: solrStore
---
# Connection settings for the test profile
spring:
    profiles:
      - test
      - local
    data:
      cassandra:
        keyspaceName: nexustiles
        contactPoints: 127.0.0.1
      solr:
        host: http://127.0.0.1:8983/solr/

ningester:
  pythonChainProcessor:
    base_url: http://127.0.0.1:5000/
    uri_path: processorchain

datasource:
  solrStore:
    commitWithin: 1500
    geoPrecision: 3
    collection: nexustiles